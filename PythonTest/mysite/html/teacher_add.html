{% load staticfiles %}
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>用户详情</title>
    <link href="{% static 'css/tail.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
    <script>
        function change() {
            var height01 = $(window).height();
            $(".top").css('height', height01 - 35+"px");
        }
    </script>
</head>

<body style="border-radius: 8px" onload="change()">
<!--<div class="title"><h2>通知详情</h2></div>-->
<form id="form_demo" action="addteacher" method="post">
<div class="top">
    <div>
        <div class="top_out">
            <table class="table" >
                <tbody>
                <tr>
                    <td>教师姓名：<i class="i_start"></i></td>
                    <td colspan = "2" style="text-align: left"><input type="text" class="long_text" name="teacher_name"></td>
                    <td>工号：<i class="i_start"></i></td>
                    <td colspan = "3" style="text-align: left"><input type="text" class="long_text" name="teacher_no"></td>
                </tr>
                <tr>
                    <td>密码：<i class="i_start"></i></td>
                    <td colspan = "2" style="text-align: left"><input type="password" class="long_text" name="password" placeholder="请输入教师密码"></td>
                    <td>联系方式：</td>
                    <td colspan = "5" style="text-align: left"><input type="text" class="long_text" name="tel"></td>
                </tr>
                <tr>
                    <td style="line-height: 240px">备注：</td>
                    <td colspan = "8" style="text-align: left"><textarea  name="notes" style="width: 100%;height: 240px"></textarea></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="bot_btn">
        <input class="btn" type="submit" value="保存"/>
        <button class="btn btn1"><a href="teacher.html" target="right">返回</a></button>
    </div>
</div>
</form>
</body>
<script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
<script >
    $.validator.setDefaults({
        submitHandler: function() {
            alert("修改成功");
        }
    });
    $().ready(function() {
        $("#form_demo").validate();
    });
</script>
<script src="{% static 'js/date/js/laydate.js' %}"></script>
<script>
    var PROJECTID, TASKTYPE, TASKPHASE,  PERSONID
    !function () {
        laydate.skin('danlan');//切换皮肤，请查看skins下面皮肤库
        laydate({ elem: '#demo' });//绑定元素
        laydate({ elem: '#demo1' });
        laydate({ elem: '#demo2' });//绑定元素
    }();

</script>

</html>
